<button nz-button nzType="primary" (click)="addNew.showModal()">
  Create new transaction
</button>
<app-transactions-add-new
  #addNew
  (added)="showTransactions()"
></app-transactions-add-new>

<nz-table
  #transactionsTable
  nzSize="small"
  [nzFrontPagination]="false"
  [nzData]="transactions"
>
  <thead>
    <tr>
      <th
        *ngFor="let column of listOfColumns"
        [nzSortOrder]="column.sortOrder"
        [nzSortFn]="column.sortFn"
        [nzSortDirections]="column.sortDirections"
        nzWidth="50px"
      >
        {{ column.name }}
      </th>
      <th nzWidth="20px">
        <button
          nz-button
          nzSize="small"
          (click)="toggleExpandAll(transactionsTable.data[0].id)"
        >
          +
        </button>
      </th>
      <th>Info</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let data of transactionsTable.data">
      <tr>
        <td>{{ data.date.toString().substring(0, 10) }}</td>
        <td
          [nzExpand]="expandSet.has(data.id)"
          (nzExpandChange)="onExpandChange(data.id, $event)"
        ></td>
        <td>{{ data.info }}</td>
        <td>
          <a (click)="addNew.showModal(data)">Edit</a>
        </td>
      </tr>
      <tr [nzExpand]="expandSet.has(data.id)">
        <nz-row *ngFor="let line of data.lines">
          <nz-col nzSpan="6">
            {{ line.account.fullName }}
          </nz-col>
          <nz-col>
            <span
              nz-typography
              [nzType]="line.amount > 0 ? 'success' : 'danger'"
            >
              <span class="int">{{
                line.amount.toString().split('.')[0]
              }}</span>
              <span *ngIf="line.amount.toString().split('.')[1]">.</span>
              <span class="float">{{
                line.amount.toString().split('.')[1]
              }}</span>
            </span>
          </nz-col>
        </nz-row>
      </tr>
    </ng-container>
  </tbody>
</nz-table>
