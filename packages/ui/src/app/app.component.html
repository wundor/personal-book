<nz-layout class="app-layout">
  <title>Personal Book</title>
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzBreakpoint="lg"
    [nzCollapsedWidth]="0"
    nzWidth="156px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="{{ home }}" target="_blank">
        <i nz-icon nzType="book" nzTheme="outline"></i>
        <h1>Book</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <ul>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/accounts">Accounts</a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/transactions">Transactions</a>
        </li>
        <li nz-menu-item nzMatchRouter [nzDisabled]="true">
          <a routerLink="/budget">Budget</a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/reports">Reports</a>
        </li>
      </ul>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <nz-row class="app-header">
        <nz-col>
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i
              class="trigger"
              nz-icon
              [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
          </span>
        </nz-col>
      </nz-row>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
