<nz-modal
  [(nzVisible)]="isVisible"
  nzTitle="Add new account"
  (nzOnCancel)="handleCancel()"
>
  <form
    nz-form
    [nzLayout]="'inline'"
    [formGroup]="validateForm"
    (ngSubmit)="submitForm()"
  >
    <div *nzModalContent>
      <nz-form-item>
        <nz-form-control nzErrorTip="Should not be empty">
          <nz-input-group nzPrefixIcon="user">
            <nz-autocomplete
              [nzDataSource]="filteredOptions"
              #auto
            ></nz-autocomplete>
            <!-- TODO: autofocus this input -->
            <input
              #accountNameInput
              autofocus
              (keyup.control.enter)="submitForm()"
              formControlName="fullName"
              nz-input
              placeholder="Account name"
              [(ngModel)]="inputValue"
              (ngModelChange)="onChange($event)"
              (click)="onChange('')"
              [nzAutocomplete]="auto"
            />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </div>
    <nz-form-item>
      <div *nzModalFooter>
        <nz-form-control>
          <button nz-button nzType="default" (click)="handleCancel()">
            Cancel
          </button>
          <button
            nz-button
            nzType="primary"
            nz-popover
            nzPopoverTitle="God mode"
            nzPopoverContent="Ctrl+Enter to save"
            [disabled]="!validateForm.valid"
            [nzLoading]="isOkLoading"
            (click)="submitForm()"
          >
            Add
          </button>
        </nz-form-control>
      </div>
    </nz-form-item>
  </form>
</nz-modal>
