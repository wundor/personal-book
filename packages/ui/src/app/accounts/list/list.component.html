<button nz-button nzType="primary" (click)="addUpdate.showModal()">
  Add new account
</button>
<app-accounts-add-update
  #addUpdate
  (added)="showAccounts()"
></app-accounts-add-update>

<nz-table
  #accountsTable
  [nzData]="accounts"
  nzSize="small"
  [nzFrontPagination]="false"
>
  <thead>
    <tr>
      <th>Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of accountsTable.data">
      <td>{{ data.fullName }}</td>
      <td>
        <a (click)="addUpdate.showModal(data)">Edit</a>
      </td>
    </tr>
  </tbody>
</nz-table>
