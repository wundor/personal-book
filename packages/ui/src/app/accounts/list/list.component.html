<button nz-button nzType="primary" (click)="addNew.showModal()">
  Add new account
</button>
<app-accounts-add-new
  #addNew
  (added)="showAccounts()"
  [accountList]="accountsList"
></app-accounts-add-new>

<nz-table
  #accountsTable
  [nzData]="accounts"
  nzSize="small"
  [nzFrontPagination]="false"
>
  <thead>
    <tr>
      <th>Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of accountsTable.data">
      <td>{{ data.fullName }}</td>
      <td>
        <a disabled>Edit</a>
      </td>
    </tr>
  </tbody>
</nz-table>
